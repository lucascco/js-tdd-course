<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Spotify Wrapper Test</title>
    <script src="./../dist/spotify-wrapper.umd.js"></script>
  </head>
  <body>
    <div class="albums">
      <img src="https://i.scdn.co/image/21f9a1e66901be7953b6b1e2410dcf46746ef065" alt="">
    </div>

    <script>
      let divAlbums = document.getElementsByClassName('albums');
      let spotify = new spotifyWrapper({
        token: 'BQBH-YYYw3muGHm3lFNkQgClFDZo0R2WsGPeMiugYWCFyws_kNZppJ3srHjU9PCfMH4fZzGven5Uv_R0_SCX738Qr5SAJXpPA1j7oA5m8a56CaovZB_OeHElayarM__99uLmQbFpakPPyIZnxemo'
      });
      spotify.search.albums('Incubus')
        .then(function(res) {
          let albums = res.albums;
          divAlbums[0].innerHTML = albums.items.map(function(itemAlbum) {
            let imageAlbum = itemAlbum.images[0].url;
            return `<img src="${imageAlbum}" alt="${itemAlbum.name}"/>`
          })
        });
    </script>
  </body>
</html>
